<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avalia√ß√£o 360¬∞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-6xl bg-white shadow-xl rounded-xl p-10">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">üìä Avalia√ß√£o 360¬∞</h1>
    <form id="form360" class="space-y-12">

      <!-- Identifica√ß√£o -->
      <section>
        <h2 class="text-2xl font-semibold mb-4">Identifica√ß√£o</h2>
        <select id="respondente" name="respondente" class="w-full border rounded p-2" required>
          <option value="">Selecione seu nome...</option>
          <option>Keila</option><option>Ariel</option><option>Dante</option><option>Alex</option>
          <option>Sayonara</option><option>Rafael</option><option>Marcus</option><option>Jaqueline</option>
          <option>Glaucio</option><option>Luc√©lio</option><option>Eduardo</option>
        </select>
      </section>

      <!-- Gerente -->
      <section>
        <h2 class="text-2xl font-semibold mb-4">1. Avalia√ß√£o do Gerente ‚Äì M√°rcio Mer√ßon</h2>
        <div id="gerente-container" class="space-y-4"></div>
      </section>

      <!-- Chefes -->
      <section>
        <h2 class="text-2xl font-semibold mb-4">2. Avalia√ß√£o dos Chefes de N√∫cleo</h2>
        <div id="maycon-container" class="space-y-4 bg-gray-50 p-4 rounded"></div>
        <div id="luciane-container" class="space-y-4 bg-gray-50 p-4 rounded mt-6"></div>
      </section>

      <!-- Colegas -->
      <section id="secaoColegas" style="display:none;">
        <h2 class="text-2xl font-semibold mb-4">3. Avalia√ß√£o entre Colegas</h2>
        <div id="colegas-container" class="space-y-10"></div>
      </section>

      <div class="text-center">
        <button type="submit" class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg">Enviar Avalia√ß√£o</button>
      </div>
    </form>
  </div>

   <div class="w-full max-w-6xl bg-white shadow-xl rounded-xl p-10 mt-10">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-semibold">üìà Resultados (m√©dias reais)</h2>
      <button id="btnAtualizar" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
        üîÑ Atualizar Gr√°fico
      </button>
    </div>
    <canvas id="graficoResultados" height="120"></canvas>
  </div>

  <script>
    const todosColegas = ["Keila","Ariel","Dante","Alex","Sayonara","Rafael","Marcus","Jaqueline","Glaucio","Luc√©lio","Eduardo"];
    const opcoes5 = ["Muito Insatisfat√≥rio","Insatisfat√≥rio","Regular","Satisfat√≥rio","Muito Satisfat√≥rio"];
    const valores5 = [1,2,3,4,5];

    function criarSelect(name, label, obrigatorio=true, opcoes=opcoes5) {
      let html = `<label class="block mb-2">${label}</label>`;
      html += `<select name="${name}" class="w-full border rounded p-2 mb-4" ${obrigatorio ? "required" : ""}>`;
      html += `<option value="">${obrigatorio ? "Selecione..." : "(Opcional) Selecione..."}</option>`;
      opcoes.forEach((opt,i) => html += `<option value="${valores5[i] || i+1}">${opt}</option>`);
      html += `</select>`;
      return html;
    }

    // --- Gerente ---
    const perguntasGerente = [
      { id:"mobilizar", txt:"Como voc√™ avalia a capacidade do gerente de mobilizar e envolver a equipe?" },
      { id:"feedback", txt:"Exerce o feedback, praticando o elogio e a cr√≠tica, reconhecendo e compartilhando resultados com a equipe." },
      { id:"comunicacao", txt:"O gerente comunica informa√ß√µes de forma clara e eficiente?" },
      { id:"conflitos", txt:"Como o gerente lida com conflitos dentro da equipe? Voc√™ se sente ouvido durante esses momentos?" },
      { id:"empatia", txt:"O gerente demonstra respeito e empatia em suas intera√ß√µes com os membros da equipe?" },
      { id:"apoio", txt:"O gerente est√° dispon√≠vel para oferecer apoio quando necess√°rio? Como voc√™ avalia a sua acessibilidade?" },
      { id:"reconhecimento", txt:"O gerente reconhece e valoriza o trabalho dos servidores?" },
      { id:"periodicidade", txt:"Voc√™ recebe feedback do seu gerente em uma periodicidade satisfat√≥ria?" },
      { id:"confianca", txt:"Voc√™ se sente √† vontade para expressar suas preocupa√ß√µes e opini√µes ao gerente?" },
      { id:"expectativas", txt:"O gerente comunica claramente as expectativas em rela√ß√£o ao seu trabalho?" },
      { id:"resolucao", txt:"Como o gerente aborda e resolve problemas que surgem em sua equipe? Voc√™ se sente apoiado nesse processo?" },
      { id:"desenvolvimento", txt:"O gerente incentiva oportunidades de aprendizado e desenvolvimento profissional?" }
    ];
    document.getElementById("gerente-container").innerHTML =
      perguntasGerente.map(p => criarSelect("gerente_"+p.id, p.txt, true)).join("");

    // --- Chefes ---
    const perguntasChefe = [
      { id:"mobilizar", txt:"Como voc√™ avalia a capacidade do chefe de n√∫cleo de mobilizar e envolver a equipe?" },
      { id:"visao", txt:"O chefe de n√∫cleo demonstra uma vis√£o clara das estrat√©gias da equipe?" },
      { id:"desenvolvimento", txt:"O chefe de n√∫cleo incentiva o desenvolvimento profissional dos membros da equipe?" },
      { id:"tratamento", txt:"O chefe de n√∫cleo te trata de forma satisfat√≥ria?" }
    ];
    function renderChefe(containerId, nome){
      document.getElementById(containerId).innerHTML =
        `<h3 class='font-bold mb-2 text-indigo-700'>${nome}</h3>` +
        perguntasChefe.map(p => criarSelect(nome.toLowerCase()+"_"+p.id,p.txt,true)).join("");
    }
    renderChefe("maycon-container","Maycon");
    renderChefe("luciane-container","Luciane");

    // --- Colegas ---
    const perguntasColegas = [
      {id:"colab", txt:"Como voc√™ avalia a sua colabora√ß√£o comigo em projetos e atividades da equipe?"},
      {id:"positivo", txt:"Voc√™ sente que eu contribuo de maneira positiva para o trabalho em equipe?"},
      {id:"comunicacao", txt:"Como voc√™ avalia nossa comunica√ß√£o? Eu sou claro e acess√≠vel nas minhas intera√ß√µes?"},
      {id:"ideias", txt:"Voc√™ se sente √† vontade para compartilhar suas ideias e preocupa√ß√µes comigo?"}
    ];
    const colegasContainer=document.getElementById("colegas-container");
    const secaoColegas=document.getElementById("secaoColegas");
    document.getElementById("respondente").addEventListener("change", function(){
      const resp=this.value;
      if(!resp){ secaoColegas.style.display="none"; return; }
      const colegas=todosColegas.filter(n=>n!==resp);
      colegasContainer.innerHTML = colegas.map(nome=>{
        return `<div class="p-4 border rounded bg-gray-50">
          <h3 class="text-lg font-medium mb-2 text-indigo-700">${nome}</h3>
          ${perguntasColegas.map(p=> criarSelect(nome.toLowerCase()+"_"+p.id,p.txt,false)).join("")}
        </div>`;
      }).join("");
      secaoColegas.style.display="block";
    });

    // --- Gr√°fico ---
    const ctx = document.getElementById("graficoResultados").getContext("2d");
    const labels = ["Gerente","Maycon","Luciane",...todosColegas];
    const grafico = new Chart(ctx, {
      type: "bar",
      data: {
        labels,
        datasets: [{ label:"M√©dia", data:Array(labels.length).fill(0), backgroundColor:"rgba(79,70,229,0.6)" }]
      },
      options: { scales: { y: { beginAtZero: true, max: 5 } } }
    });

    async function atualizarGrafico() {
      try {
        const resp = await fetch("https://avaliacaogti.onrender.com/resultados");
        const dados = await resp.json();
        grafico.data.datasets[0].data = labels.map(l => dados[l] || 0);
        grafico.update();
      } catch (err) {
        console.error("Erro ao buscar resultados:", err);
      }
    }


      // bot√£o manual de atualizar
  document.getElementById("btnAtualizar").addEventListener("click", atualizarGrafico);

  // j√° atualiza uma vez ao carregar a p√°gina
  atualizarGrafico();
    
  // Importa Firebase Web SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "XXXX",
    authDomain: "avaliacao360.firebaseapp.com",
    projectId: "avaliacao360",
    storageBucket: "avaliacao360.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdef"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // envio do formul√°rio
  document.getElementById("form360").addEventListener("submit", async function(e){
    e.preventDefault();
    const dados = Object.fromEntries(new FormData(this).entries());

    await addDoc(collection(db, "respostas"), dados);

    alert("‚úÖ Avalia√ß√£o registrada!");
    this.reset();
    secaoColegas.style.display="none";
    atualizarGrafico();
  });

  // carregar resultados pro gr√°fico
  async function atualizarGrafico() {
    const snap = await getDocs(collection(db, "respostas"));
    const linhas = snap.docs.map(d => d.data());

    // calcula m√©dias
    const soma = {}, count = {};
    linhas.forEach(resp => {
      for(const [k,v] of Object.entries(resp)){
        const num = Number(v);
        if(!isNaN(num)){
          soma[k] = (soma[k]||0)+num;
          count[k] = (count[k]||0)+1;
        }
      }
    });
    const medias = {};
    for(const k in soma){
      medias[k] = soma[k]/count[k];
    }

    grafico.data.datasets[0].data = labels.map(l => medias[l] || 0);
    grafico.update();
  }

  atualizarGrafico();
  </script>
</body>
</html>
