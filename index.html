  <!-- GR√ÅFICO -->

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1jA-lNvKKl9hR4ISSeIsx_ykopnE07Js",
      authDomain: "avaliacao-8505d.firebaseapp.com",
      projectId: "avaliacao-8505d",
      storageBucket: "avaliacao-8505d.appspot.com",
      messagingSenderId: "876588888475",
      appId: "1:876588888475:web:17301078d76e5f5c38f13e",
      measurementId: "G-WVCSB91VVN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Colegas
    const todosColegas = ["Keila","Ariel","Dante","Alex","Sayonara","Rafael","Marcus","Jaqueline","Glaucio","Luc√©lio","Eduardo"];
    document.getElementById("respondente").addEventListener("change", function(){
      const resp=this.value;
      const secao=document.getElementById("secaoColegas");
      const container=document.getElementById("colegas-container");
      if(!resp){ secao.style.display="none"; return; }
      const colegas=todosColegas.filter(n=>n!==resp);
      container.innerHTML = colegas.map(nome=>{
        return `<div class="p-4 border rounded bg-gray-50">
          <h3 class="text-lg font-medium mb-2 text-indigo-700">${nome}</h3>
          <label>Como voc√™ avalia a colabora√ß√£o?</label><br>
          <label><input type="radio" name="${nome}_colaboracao" value="1" required> Muito Insatisfat√≥rio</label>
          <label><input type="radio" name="${nome}_colaboracao" value="2"> Insatisfat√≥rio</label>
          <label><input type="radio" name="${nome}_colaboracao" value="3"> Regular</label>
          <label><input type="radio" name="${nome}_colaboracao" value="4"> Satisfat√≥rio</label>
          <label><input type="radio" name="${nome}_colaboracao" value="5"> Muito Satisfat√≥rio</label>
        </div>`;
      }).join("");
      secao.style.display="block";
    });

    // Envio
    document.getElementById("form360").addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(e.target).entries());
      await addDoc(collection(db, "respostas"), dados);
      alert("‚úÖ Avalia√ß√£o registrada com sucesso!");
      e.target.reset();
      document.getElementById("secaoColegas").style.display="none";
      atualizarGrafico();
    });

    // Gr√°fico
    const ctx = document.getElementById("graficoResultados").getContext("2d");
    const grafico = new Chart(ctx, {
      type: "bar",
      data: { labels: [], datasets: [{ label:"M√©dia", data:[], backgroundColor:"rgba(79,70,229,0.6)" }] },
      options: { scales: { y: { beginAtZero:true, max:5 } } }
    });

    async function atualizarGrafico(){
      const snap = await getDocs(collection(db,"respostas"));
      const linhas = snap.docs.map(d=>d.data());
      const soma={}, count={};
      linhas.forEach(resp=>{
        for(const [k,v] of Object.entries(resp)){
          const num=Number(v);
          if(!isNaN(num)){
            soma[k]=(soma[k]||0)+num;
            count[k]=(count[k]||0)+1;
          }
        }
      });
      const medias={};
      for(const k in soma) medias[k]=soma[k]/count[k];

      grafico.data.labels = Object.keys(medias);
      grafico.data.datasets[0].data = Object.values(medias);
      grafico.update();
    }

    document.getElementById("btnAtualizar").addEventListener("click", atualizarGrafico);
    atualizarGrafico();
  </script>
